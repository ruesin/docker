version: "3"
services:
  redis :
    image: redis:5.0.5
    container_name : redis5
    ports :
      - "6379:6379"
    volumes :
      - ../data/redis/data:/usr/local/redis/data
      - ./redis/redis.conf:/usr/local/redis/redis.conf
    command: redis-server /usr/local/redis/redis.conf
    #command: redis-server --requirepass ${pwd} --notify-keyspace-events Eglx
    networks:
      - redisNet
networks:
  redisNet: